<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.quotation{
			max-width:600px;
			margin:10px;
			padding:15px;
			border-left:8px solid green;
			background-color:#f8fffe;
			front-weight:bold;
		}
		/* Style for the citation in the quotation */
.quotation cite {
  display: block;
  text-align: right;
}
		.question-container {
  text-align: left;
  max-width: 600px;
  margin: 10px;
}

/* Style for the question */
.question {
  font-weight: bold;
}

	</style>
</head>

<body>
 <div class="question-container">
        <p class="question">What is the capital of India?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="New Delhi">
                New Delhi
            </label>
            <label>
                <input type="radio" name="answer" value="Mumbai">
                Mumbai
            </label>
        </form>
        <blockquote class="quotation" cite="https://en.wikipedia.org/wiki/New_Delhi">
    New Delhi is the capital of India and an administrative district of NCT Delhi.
    <cite>Reference: Wikipedia</cite>
</blockquote>

    </div>
    <script type="text/javascript" src="./script.js">
		
</script>

</body>

</html>
